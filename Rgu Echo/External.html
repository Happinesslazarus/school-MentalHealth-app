            const theme = document.getElementById('theme').value;
            if (theme && helplinesData[theme]) {
                document.getElementById('helplines').style.display = 'block';
                document.getElementById('helplines').innerHTML = helplinesData[theme];
            } else {
                document.getElementById('helplines').style.display = 'none';
                document.getElementById('helplines').innerHTML = '<p>No helplines available for the selected options.</p>';
            }
